seed: ${..seed}
algo: SHAC

print_every: 1
ckpt_every: 100

network:
  encoder: null

  actor: Actor
  actor_kwargs:
    mlp_kwargs:
      units: [128, 64, 32]
      norm_type: LayerNorm
      act_type: ELU

  critic: Critic
  critic_kwargs:
    mlp_kwargs:
      units: [64, 64]
      norm_type: LayerNorm
      act_type: ELU

shac:
  multi_gpu: ${...multi_gpu}
  num_actors: ${...task.env.numEnvs}

  reward_shaper:
    fn: scale
    scale: 1.0

  max_agent_steps: 5e6
  horizon_len: 32
  num_critic_batches: 4
  max_epochs: 2000

  optim_type: Adam
  actor_optim_kwargs: {lr: 2e-3, betas: [0.7, 0.95]}
  critic_optim_kwargs: {lr: 2e-3, betas: [0.7, 0.95]}
  lr_schedule: linear  # linear | constant
  max_grad_norm: 1.0
  truncate_grads: True

  gamma: 0.99
  critic_method: td-lambda  # td-lambda | one-step
  lambda: 0.95
  target_critic_alpha: 0.2
  no_target_critic: False
  critic_iterations: 16

  normalize_input: True
  normalize_ret: False
