task:
  name: DFlex
  env:
    env_name: ant
agent:
  name: DFlexAntSAPO
  otil:
    max_epochs: 5000
    max_agent_steps: 10000000
  network:
    actor_kwargs:
      mlp_kwargs:
        units: [128, 64, 32]
    critic_kwargs:
      mlp_kwargs:
        units: [64, 64]
logdir: "workdir/DFlexAnt10M-SAPO/$(date +%Y%m%d-%H%M%S.%2N)"
wandb:
  mode: online
  project: rewarped
run: train_eval
seed: 100

sweep:
  agent.otil.max_epochs: [2000, 5000, 10000]
  agent.network.actor_kwargs.mlp_kwargs.units:
    - [128, 64, 32]
    - [256, 128, 64]
  seed: [1, 2, 3]